<div class = "row">
  <div class = "col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup] = "signInForm" (ngSubmit) = "onSubmit()">
      <div class = "form-group">
        <label for = "email">Email</label>
        <input type = "email" name = "email" id = "email" class = "form-control" formControlName = "email"
               placeholder = "Enter your email">
      </div>
      <div class = "form-group">
        <label for = "password">Password</label>
        <input type = "password" name = "password" id = "password" class = "form-control" formControlName = "password"
               placeholder = "Enter your password">
      </div>
      <div class = "btn-toolbar">
        <button class = "btn btn-success" type = "submit" [disabled] = "signInForm.invalid">Sign In</button>
        <button class = "btn btn-primary" type = "button" (click) = "signUp()">Sign Up</button>
      </div>
    </form>

  </div>
</div>
