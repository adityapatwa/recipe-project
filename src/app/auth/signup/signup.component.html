<div class = "row">
  <div class = "col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup] = "signupForm" (ngSubmit) = "onSubmit()">
      <div class = "form-group">
        <label for = "email">Email</label>
        <input type = "email" name = "email" id = "email" class = "form-control" formControlName = "email"
               placeholder = "Enter your email">
      </div>
      <div formGroupName = "passwords">
        <div class = "form-group">
          <label for = "password">Password</label>
          <input type = "password" name = "password" id = "password" class = "form-control" formControlName = "password"
                 placeholder = "Enter your password">
        </div>
        <div class = "form-group">
          <label for = "confirmPassword">Confirm Password</label>
          <input type = "password" name = "confirmPassword" id = "confirmPassword" class = "form-control"
                 formControlName = "confirmPassword" placeholder = "Confirm your password">
        </div>
      </div>
      <div class = "btn-toolbar">
        <button class = "btn btn-primary" type = "submit" [disabled] = "signupForm.invalid">Sign Up</button>
        <button class = "btn btn-danger" type = "button" (click) = "onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
