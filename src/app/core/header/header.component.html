<nav class = "navbar navbar-default navbar-fixed-top">
  <div class = "container-fluid">
    <div class = "navbar-header">
      <a class = "navbar-brand" routerLink = "">Recipe Book</a>
    </div>
    <div class = "collapse navbar-collapse">
      <ul class = "nav navbar-nav">
        <ng-template [ngIf] = "(authState | async).authenticated">
          <li role = "presentation" routerLinkActive = "active">
            <a routerLink = "/recipes"><span class = "glyphicon glyphicon-cutlery"></span> Recipes</a>
          </li>
          <li role = "presentation" routerLinkActive = "active">
            <a routerLink = "/shopping-list"><span class = "glyphicon glyphicon-list-alt"></span> Shopping List</a>
          </li>
        </ng-template>
      </ul>
      <ul class = "nav navbar-nav navbar-right">
        <ng-template [ngIf] = "!(authState | async).authenticated">
          <li routerLinkActive = "active"><a routerLink = "/signup">Register</a></li>
          <li routerLinkActive = "active"><a routerLink = "/signin">Sign In</a></li>
        </ng-template>
        <li appDropdown class = "dropdown" *ngIf = "(authState | async).authenticated">
          <a class = "dropdown-toggle" role = "button" style = "cursor: pointer;">Manage <span
            class = "caret"></span></a>
          <ul class = "dropdown-menu">
            <li><a style = "cursor: pointer;" (click) = "onFetch()"><span class = "glyphicon glyphicon-refresh"></span>  Fetch Data</a></li>
            <li>
              <a style = "cursor: pointer;" (click) = "onSave()">
                <span class = "glyphicon glyphicon-floppy-save"></span> Save Data
              </a>
            </li>
            <li>
              <a style = "cursor: pointer;" (click) = "signOut()">
                <span class = "glyphicon glyphicon-log-out"></span> Sign Out</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
