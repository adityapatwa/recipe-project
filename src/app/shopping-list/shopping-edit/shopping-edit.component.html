<div class = "row">
  <div class = "col-xs-12">
    <form (ngSubmit) = "onAddOrEditItem()" #f = "ngForm">
      <div class = "row">
        <div class = "col-sm-5 form-group">
          <label for = "name">Name</label>
          <input type = "text" name = "name" id = "name" class = "form-control" placeholder = "Name" ngModel required>
        </div>
        <div class = "col-sm-2 form-group">
          <label for = "amount">Amount</label>
          <input type = "number" name = "amount" id = "amount" class = "form-control" placeholder = "Amount" ngModel
                 pattern = "[1-9]+[0-9]*$" required>
        </div>
      </div>
      <div class = "row">
        <div class = "col-xs-12 btn-toolbar">
          <button class = "btn btn-success" [disabled] = "f.invalid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class = "btn btn-warning" type = "button" (click) = "onClear()">Clear</button>
          <button class = "btn btn-danger" type = "button" (click) = "onDelete()" *ngIf = "editMode">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
